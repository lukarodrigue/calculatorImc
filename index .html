<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style .css">
  <script src="./js/main.js" defer type="module"></script>

  <title>Calculadora de IMC</title>
</head>
<body>
  <div class="alert-error">
    Digite somente números
  </div>
  <div class="container ">
    <main class="box1">
      <h1>Cálculo do IMC</h1>
        <form>
          <label for="weigth">Peso (kg)</label>
          <div class="input-wrapper">
            
            <input type="text" 
            name="weight" 
            id="weigth" 
            placeholder="60">
          </div>
        
          <label for="heigth">Altura (cm)</label>
          <div class="input-wrapper">
            
            <input type="text" 
            name="height" 
            id="heigth" 
            placeholder="165">
          </div>

          <button type="submit">
            Calcular IMC
            <svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3.1685 8.26205L14.3589 8.26213M14.3589 8.26213L9.64488 3.54808M14.3589 8.26213L9.64488 12.9762" stroke="white" stroke-width="1.20972" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              
          </button>

        </form>
    </main>    
  </div>

  <div class="popup-wrapper">
    <div class="popup-card">
      <h2 class="tt">
        <span>Seu IMC é de 28</span>
        <button class="close">
          <img src="./assets/close.svg" alt="icone de fechamento">
        </button>
      </h2>
    </div>
  </div>
</body>
</html>
